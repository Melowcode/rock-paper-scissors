<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="start">
      <p id="para">
        Welcome to rock paper scissors click on start to play game
      </p>
      <button id="start">Star Game</button>
    </div>
    <header>Rock Paper Scissors</header>
    <div class="score-board">
      <div class="player__score">
        <h3>Player</h3>
        <span id="playerScore">0</span>
      </div>
      <div class="computer__score">
        <h3>Computer</h3>
        <span id="ComputerScore">0</span>
      </div>
    </div>
    <p id="sayHand"></p>
    <div class="choices">
      <div class="player-choices">
        <button class="player-button" id="rock">
          <img src="assests/rock.png" alt="rock image" />
        </button>
        <button class="player-button" id="paper">
          <img src="assests/paper.png" alt="paper image" class="paper-img" />
        </button>
        <button class="player-button" id="scissors">
          <img src="assests/scissors.png" alt="scissors image" />
        </button>
      </div>
      <!-- <div class="computer-choices">łœ
        <button id="c-rock">

        </button>

        </button>
        <button id="c-scissors">
          <img src="assests/scissors.png" alt="scissors image" />
        </button>
      </div> -->
    </div>
    <script src="app.js" charset="utf|-8"></script>
  </body>
</html>
